name: GitHub Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:

  docker_build_and_push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t gzarba/desk-reservation-app:bff-nodejs .
        docker push gzarba/desk-reservation-app:bff-nodejs

  docker_security_scan:
    needs: docker_build_and_push
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'gzarba/desk-reservation-app:bff-nodejs'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  kube_validation:
    needs: docker_build_and_push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: check manifests
        uses: hermanbanken/kubeconform-action@v1
        with:
          options: ["-output", "json", "k8s-deploy/"]
  
  kube_security_scan:
    needs: docker_build_and_push
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - uses: actions/checkout@v3
    - uses: kubescape/github-action@main
      continue-on-error: true
      with:
        format: sarif
        outputFile: results
        files: "k8s-deploy/*"
    - name: Upload Kubescape scan results to Github Code Scanning
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: results.sarif